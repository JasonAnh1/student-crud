<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (student) {
      <div>
        <h2 data-cy="studentDetailsHeading"><span>Student</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ student.id }}</span>
          </dd>
          <dt><span>Name</span></dt>
          <dd>
            <span>{{ student.name }}</span>
          </dd>
          <dt><span>Code</span></dt>
          <dd>
            <span>{{ student.code }}</span>
          </dd>
          <dt><span>Phone</span></dt>
          <dd>
            <span>{{ student.phone }}</span>
          </dd>
          <dt><span>Birthday</span></dt>
          <dd>
            <span>{{ student.birthday | formatMediumDate }}</span>
          </dd>
          <dt><span>Address</span></dt>
          <dd>
            <span>{{ student.address }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Quay lại</span>
        </button>

        <button type="button" [routerLink]="['/student', student.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Sửa</span>
        </button>
      </div>
    }
  </div>
</div>
